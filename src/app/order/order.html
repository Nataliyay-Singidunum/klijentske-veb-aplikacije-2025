
<div class="wrapper" *ngIf="flight">
    <mat-card class="order-card" appearance="outlined">
        <img mat-card-image [src]="utils.generateDestinationImage(flight.destination)" [alt]="flight.destination">
        <mat-card-content>
            <h3>New Order - {{flight?.destination}}</h3>
            <mat-form-field class="full-width">
                <mat-label>Destination:</mat-label>
                <input type="text" matInput disabled [value]="flight?.destination">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Flight Number:</mat-label>
                <input type="text" matInput disabled [value]="flight?.flightNumber">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Scheduled at:</mat-label>
                <input type="text" matInput disabled [value]="flight?.scheduledAt">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Airline:</mat-label>
                <mat-select class="full-width"  [(ngModel)]="selectedAirline">
                    <mat-option *ngFor="let airline of airlines" [value]="airline.id">
                        {{airline.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Price:</mat-label>
                <mat-select [(value)] = "selectedPrice">
                    <mat-option [value] = "150">Economy - 150 &euro;</mat-option>
                    <mat-option [value] = "480">Business - 480 &euro;</mat-option>
                    <mat-option [value] = "850">First - 850  &euro;</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Ticket Count:</mat-label>
                <input type="number" matInput [(ngModel)]="selectedTicketCount">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="doOrder()">
                <i class="fa-solid fa-cart-shopping"></i> Order Now
            </button>
        </mat-card-actions>
    </mat-card>

</div>

<app-loading *ngIf="!flight"></app-loading>
